<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script charset="utf-8">
    window.onload = () => {
  let hour = document.getElementById("hour")
  let min = document.getElementById("min")
  let day = document.getElementById("day")
  let date = document.getElementById("date")
  let indicator = document.getElementById("indicator")
  let power = document.getElementById("power")
  const getDay = () => {
    let curDate = new Date()
    let din = curDate.getDay();
    switch (din) {
      case 0: din = "Sunday"; break;
      case 1: din = "Monday"; break;
      case 2: din = "Tuesday"; break;
      case 3: din = "Wednesday"; break;
      case 4: din = "Thursday"; break;
      case 5: din = "Friday"; break;
      case 6: din = "Saturday"; break;
    }
    day.textContent = din
  }
  const start = () => {
    let today = new Date()
    let hh = today.getHours();
    let mm = today.getMinutes();
    let dt = today.getDate();
    let mn = today.getMonth()+1;
    let yr = today.getFullYear();
    if (hh > 12) hh = hh-12;
    hh = hh >= 10?hh: "0"+hh;
    mm = mm >= 10?mm: "0"+mm;
    mn = mn >= 10?mn: "0"+mn;
    dt = dt >= 10?dt: "0"+dt;
    hour.innerHTML = hh
    min.innerHTML = mm
    date.innerHTML = dt+":"+mn+":"+yr
    setInterval(start,1000)
  }
  const battery = () => {
    navigator.getBattery().then((battery)=> {
      let bt = battery.level*100;
      bt = Math.ceil(bt)
      let st = battery.charging
      power.textContent = "BATTERY LEVEL : " + bt + "%"
      indicator.style.width = bt +"%"
      if(st){
        indicator.classList.add("battery")
      }
      else {
        indicator.classList.remove("battery")
      }
  });
  setTimeout(battery,2000);
}
start();getDay();battery();
} //window

  </script>
  <title>Clock</title>
</head>
<body>
  <div class="main">
    <div class="hanger"></div>
    <div class="light"></div>
    <div class="light-e"></div>
    <div class="time">
      <div id="hour">02</div>
      <div id="min">56</div>
    </div>
    <div class="upper-base"></div>
    <div class="base-shadow"></div>
    <div class="base">
      <div class="dd">
      <p id="date">12:05:2022</p>
      <p id="day">Thursday</p>
      </div>
      <div id="battery">
        <div id="indicator"></div>
      </div>
      <p class="power" id="power"></p>
    </div>
  </div>
</body>
</html>
